<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read Book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100">
    <div class="container mx-auto py-8">
      <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-semibold text-gray-800 mb-4">Book Content</h1>
        <div class="text-gray-700 whitespace-pre-line">
          {% if text_content %} {{ text_content }} {% else %}
          <p class="text-red-600">No content available.</p>
          {% endif %}
        </div>
        <p class="mt-4 text-red-700 text-xs uppercase text-bold">
          Please go back using system navigation.
        </p>
      </div>
    </div>
  </body>
</html>
